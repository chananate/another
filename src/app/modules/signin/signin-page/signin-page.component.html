
<h1>เข้าสู่ระบบ</h1>
<form clrForm>
    <clr-input-container>
        <label>username</label>
        <input clrInput type="text" [(ngModel)]="firstName" name="firstName" required />
        <clr-control-error>กรุณากรอก username เพื่อเข้าสู่ระบบ</clr-control-error>
    </clr-input-container>
    <clr-input-container>
        <label>รหัสผ่าน</label>
        <input clrInput type="password" [(ngModel)]="midleName" name="midleName" required/>
        <clr-control-error>กรุณากรอกรหัสผ่านเพื่อเข้าสู่ระบบ</clr-control-error>
    </clr-input-container>
    <br><a href="#">สมัครสมาชิก</a>
              <br><a href="#">ลืมรหัสผ่าน ?</a>
              <br><button class="btn btn-success">ยืนยัน</button>
</form>
