<div style="margin-left: 20% ;">
        <h1 style="margin-left: 25% ;">
                ลงทะเบียน-ผู้ป่วย(ต่อ)
            </h1>
            <form clrForm >
                <clr-input-container>
                    <label>username</label>
                    <input clrInput style="width: 60%;" type="text" [(ngModel)]="prefix" name="prefix" />
                </clr-input-container>
                <clr-input-container>
                    <label>password</label>
                    <input clrInput style="width: 60%;" type="text" [(ngModel)]="name" name="name" />
                </clr-input-container>
                <clr-input-container>
                    <label>confirm-password</label>
                    <input clrInput style="width: 60%;" type="text" [(ngModel)]="surname" name="surname" />
                </clr-input-container>
                <clr-input-container>
                    <label>เบอร์โทรศัพท์</label>
                    <input clrInput style="width: 60%;" type="text" [(ngModel)]="surname" name="surname" />
                </clr-input-container>
                </form>
             </div>
