<clr-datagrid>
  <clr-dg-column>HN</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>#</clr-dg-column>
  <clr-dg-row *clrDgItems="let emp of empList" [clrDgItem]="emp">
    <clr-dg-cell>{{ emp.employee_personalD }}</clr-dg-cell>
    <clr-dg-cell>{{ emp.employee_name }}</clr-dg-cell>
    <clr-dg-cell>{{ emp.employee_surname }}</clr-dg-cell>
    <clr-dg-cell>
      <button class="btn btn-primary btn-sm" (click)="onEdit(emp)">Add</button>
    </clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer>
    <clr-dg-pagination #pagination [clrDgPageSize]="10">
      <clr-dg-page-size [clrPageSizeOptions]="[10, 20, 50, 100]"
        >items per page</clr-dg-page-size
      >
      {{ pagination.firstItem + 1 }} - {{ pagination.lastItem + 1 }} of
      {{ pagination.totalItems }} items
    </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
